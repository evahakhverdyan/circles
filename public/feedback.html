<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="assets/theme.css" type="text/css">
</head>

<body>
<div class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center">Обратная связь</h1>
                <div class="card">
                    <img class="card-img-top p-5" src="assets/blank-profile.svg" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="">Константин Константинопольский</h1>
                        <form class="">
                            <div class="btn-group btn-group-toggle btn-group-lg pb-5 pt-4 align-items-center justify-content-center"
                                 style="width: 100%" data-toggle="buttons">
                                <label class="btn btn-lg p-2 btn-outline-success"
                                       style="background-image: url('assets/o-thumbs-up.svg');background-repeat:no-repeat;background-position:center center;background-size:96px; width: 128px; height: 128px;">
                                    <input type="radio" name="vote" id="vote-yes" autocomplete="off">
                                </label>
                                <label  class="btn btn-outline-danger btn-lg"
                                        style="background-image: url('assets/down-o-thumbs.svg');background-repeat:no-repeat;background-position:center center;background-size: 96px; width: 128px; height: 128px">
                                    <input type="radio" name="vote" id="vote-now" autocomplete="off">
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-9">
                                        <label class="">Собеседник был вежлив?</label>
                                    </div>
                                    <div class="col-3">
                                        <div class="btn-group btn-group-toggle full-width" data-toggle="buttons">
                                            <label class="btn btn-outline-success">
                                                <input type="radio" name="feedback-1" autocomplete="off"> Да
                                            </label>
                                            <label class="btn btn-outline-danger">
                                                <input type="radio" name="feedback-1" autocomplete="off"> Нет
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-9">
                                        <label class="">Было что-то неприемлимое во время разговора?</label>
                                    </div>
                                    <div class="col-3">
                                        <div class="btn-group btn-group-toggle full-width" data-toggle="buttons">
                                            <label class="btn btn-outline-danger">
                                                <input type="radio" name="feedback-2" autocomplete="off"> Да
                                            </label>
                                            <label class="btn btn-outline-success">
                                                <input type="radio" name="feedback-2" autocomplete="off"> Нет
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-9">
                                        <label class="">Приятно ли было пообщаться?</label>
                                    </div>
                                    <div class="col-3">
                                        <div class="btn-group btn-group-toggle full-width" data-toggle="buttons">
                                            <label class="btn btn-outline-success">
                                                <input type="radio" name="feedback-3" autocomplete="off"> Да
                                            </label>
                                            <label class="btn btn-outline-danger">
                                                <input type="radio" name="feedback-3" autocomplete="off"> Нет
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="">Подробная информация</label>
                                <textarea class="form-control">Введите ваш отзыв</textarea>
                                <small class="form-text text-muted"> Данный отзыв предназначен для организации работы
                                    сервиса и не будет показан участнику
                                </small>
                            </div>
                            <a href="rest.html" class="btn btn-primary btn-block btn-lg">Сохранить отзыв</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
